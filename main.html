<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <header>
            <nav class="flex justify-around items-center">
               <img class="w-16" src="./assets/Group.png" alt="">
               <div>
                <h1 class="text-3xl font-bold">$ <span id="main-balance">4500</span></h1>
                <p class="border rounded p-1">Available balance</p>
               </div>
               <button class="btn">Log Out</button>
            </nav>

            <section class="mt-10">
                <h1 class="text-2xl font-bold mb-2">ðŸ”¥ Welcome to Payooo!</h1>
                <p>Enjoy easy and convenient financial services with us. Cashout charge is low and </p>

                <div class="cards grid grid-cols-3 mt-14 gap-2 p-2">
                    <!-- first cards -->
                    <div id="add-money-box" class="box cursor-pointer border p-4 text-center rounded-md">
                        <img class="w-8 mx-auto" src="./assets/wallet1.png" alt="">
                        <h3>Add Money</h3>
                    </div>
                    <!-- second cards -->

                    <div id="cashout-box" class="box cursor-pointer border p-4 text-center rounded-md">
                        <img class="w-8 mx-auto" src="./assets/send1.png" alt="">
                        <h3>Cashout</h3>
                    </div>

                    <!-- third cards -->

                    <div class="box cursor-pointer border p-4 text-center rounded-md">
                        <img class="w-8 mx-auto" src="./assets/money1.png" alt="">
                        <h3>Transfer Money</h3>
                    </div>

                    <!-- 4th cards -->
                    <div class="box cursor-pointer border p-4 text-center rounded-md">
                        <img class="w-8 mx-auto" src="./assets/bonus1.png" alt="">
                        <h3>Get Bonus</h3>
                    </div>
                    <!-- 5th cards -->

                    <div class="box cursor-pointer border p-4 text-center rounded-md">
                        <img class="w-8 mx-auto" src="./assets/purse1.png" alt="">
                        <h3>Pay Bill</h3>
                    </div>

                    <!-- 6th cards -->

                    <div class="box cursor-pointer border p-4 text-center rounded-md">
                        <img class="w-8 mx-auto" src="./assets/transaction1.png" alt="">
                        <h3>Transactions</h3>
                    </div>

                </div>

<!-- ADD Money section -->
                <section id="addmoney">
                    <h2>Add Money</h2>
                    <div class="">
                        <div class="hero-content flex-col lg:flex-row-reverse">
                          
                          <div class="card  w-full max-w-sm shrink-0 shadow-2xl">
                            <div class="card-body">
                                <legend class="font-bold">Select A Bank</legend>
                                <select class="select">
                                    <option disabled selected>Select Bank</option>
                                    <option value="Bkash">Bkash</option>
                                    <option value="Nagad">Nagad</option>
                                    <option value="Upay">Upay</option>
                                  </select>
                                  <fieldset class="fieldset">
                                    <label class="fieldset-label font-bold">Bank Account Number</label>
                                    <input id="account-number" value="01360923871" type="number" class="input" placeholder="Enter 11 digit account number" maxlength="11" required />


                                    <label class="fieldset-label font-bold">Amount to Add</label>
                                    <input  id="amount" type="number" class="input" placeholder="Add Amount to withdraw" maxlength="11" required />


                                    <label class="fieldset-label font-bold">Pin Number</label>
                                    <input id="pin" type="text" class="input" placeholder="Enter 4 digit pin number" required/>
                                    
                                    <button  id="add-money"class="btn border-none bg-blue-700 btn-neutral mt-4">Add Money</button>
                                  </fieldset>
                            </div>
                          </div>
                        </div>
                      </div>
                </section>



<!-- Cashout section -->

                <section id="cashout">
                    <h2 class="">Cash out</h2>
                    <fieldset class="fieldset">
                        <label class="fieldset-label font-bold">Bank Account Number</label>
                        <input id="account-number" value="01360923871" type="number" class="input" placeholder="Enter 11 digit account number" maxlength="11" required />


                        <label class="fieldset-label font-bold">Amount to Add</label>
                        <input  id="cashout-amount" type="number" class="input" placeholder="Add Amount to withdraw" maxlength="11" required />


                        <label class="fieldset-label font-bold">Pin Number</label>
                        <input id="cashout-pin" type="text" class="input" placeholder="Enter 4 digit pin number" required/>
                        
                        <button  id="cashout-btn"class="btn border-none bg-blue-700 btn-neutral mt-4">Cash out</button>
                      </fieldset>

                </section>

            </section>
        </header>

    </section>

    <script src="./utilities/utilities.js"></script>
    <script src="./script/addmoney.js"></script>
</body>
</html>
